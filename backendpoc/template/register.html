<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Register</title>
</head>
<body class="bg-gray-100 p-6">
  <form method="POST" action="/register" class="max-w-md mx-auto bg-white p-6 shadow rounded">
    <h2 class="text-2xl font-bold mb-4">Register</h2>
    <input name="username" placeholder="Username" class="w-full p-2 border mb-4" required>
    <input type="password" name="password" placeholder="Password" class="w-full p-2 border mb-4" required>
    <button class="bg-green-500 text-white px-4 py-2">Register</button>
  </form>
</body>
</html>
