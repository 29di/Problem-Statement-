<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Question</title>
</head>
<body class="bg-gray-100 p-6">
  <div class="bg-white p-6 rounded shadow mb-4">
    <h2 class="text-2xl font-bold">{{ question.title }}</h2>
    <div class="mt-2">{{ question.description | safe }}</div>
    <p class="text-sm text-gray-600 mt-2">Tags: {{ question.tags }}</p>
  </div>

  <h3 class="text-xl font-semibold mb-2">Answers</h3>
  {% for a in question.answer_set %}
    <div class="bg-white border p-4 rounded mb-3">{{ a.content | safe }}</div>
  {% endfor %}

  <form method="POST" class="bg-white p-4 mt-6 rounded shadow">
    <textarea name="content" rows="4" class="w-full border p-2" placeholder="Write your answer here..."></textarea>
    <button type="submit" class="mt-2 bg-green-500 text-white px-4 py-2">Submit Answer</button>
  </form>
</body>
</html>
