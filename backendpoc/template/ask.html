<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css">
  <title>Ask Question</title>
</head>
<body class="bg-gray-100 p-6">
  <form method="POST" class="bg-white p-6 shadow rounded max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Ask a Question</h2>
    <input name="title" placeholder="Title" class="w-full p-2 border mb-4" required>

    <div id="editor" class="bg-white border p-2 mb-4" style="height: 200px;"></div>
    <input type="hidden" name="description">

    <input name="tags" placeholder="Tags" class="w-full tagify-input border p-2 mb-4">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2">Submit</button>
  </form>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
  <script>
    const quill = new Quill('#editor', { theme: 'snow' });
    document.querySelector('form').onsubmit = () => {
      document.querySelector('input[name=description]').value = quill.root.innerHTML;
    };
    new Tagify(document.querySelector('input[name=tags]'));
  </script>
</body>
</html>
